<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Collection of colors in HEX value." />
    <meta name="author" content="Davina Leong" />
    <meta
      name="keywords"
      content="davina, davina leong, leong, color, colour, palette, colors, colours, palettes"
    />

    <title>Color Palettes</title>

    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&family=Nunito:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <script defer type="module" src="./scripts/colors.js"></script>
    <script defer type="module" src="./scripts/main.js"></script>
  </head>
  <body id="top">
    <header class="main-header | p-200">
      <nav class="main-nav">
        <ul class="nav-list" role="list">
          <li class="nav-list-item">
            <a href="#top" class="btn btn-primary">Back to Top</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="p-200">
      <h1 class="page-heading">Color Palettes</h1>

      <div class="color-group">
        <h2 class="color-heading">Basic Colors</h2>

        <div class="swatch-group">
          <h3 class="swatch-heading">Basic Colors</h3>

          <div class="swatches">
            <div
              class="swatch"
              style="--clr-swatch: #000; --clr-swatch-bg: #fff"
            >
              <div class="swatch-title">White</div>
              <div class="swatch-value">#ffffff</div>
            </div>
            <div
              class="swatch"
              style="--clr-swatch: #fff; --clr-swatch-bg: #000"
            >
              <div class="swatch-title">Black</div>
              <div class="swatch-value">#000000</div>
            </div>
            <div
              class="swatch"
              style="--clr-swatch: #fff; --clr-swatch-bg: #888"
            >
              <div class="swatch-title">Grey</div>
              <div class="swatch-value">#888888</div>
            </div>
            <div
              class="swatch"
              style="--clr-swatch: #fff; --clr-swatch-bg: #f00"
            >
              <div class="swatch-title">Red</div>
              <div class="swatch-value">#ff0000</div>
            </div>
            <div
              class="swatch"
              style="--clr-swatch: #000; --clr-swatch-bg: #ff0"
            >
              <div class="swatch-title">Yellow</div>
              <div class="swatch-value">#fff000</div>
            </div>
            <div
              class="swatch"
              style="--clr-swatch: #000; --clr-swatch-bg: #0f0"
            >
              <div class="swatch-title">Green</div>
              <div class="swatch-value">#00ff00</div>
            </div>
            <div
              class="swatch"
              style="--clr-swatch: #000; --clr-swatch-bg: #0ff"
            >
              <div class="swatch-title">Cyan</div>
              <div class="swatch-value">#00ffff</div>
            </div>
            <div
              class="swatch"
              style="--clr-swatch: #fff; --clr-swatch-bg: #00f"
            >
              <div class="swatch-title">Blue</div>
              <div class="swatch-value">#0000ff</div>
            </div>
            <div
              class="swatch"
              style="--clr-swatch: #fff; --clr-swatch-bg: #f0f"
            >
              <div class="swatch-title">Magenta</div>
              <div class="swatch-value">#ff00ff</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
